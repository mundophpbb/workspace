# Página Principal da IDE
mundophpbb_workspace_main:
    path: /workspace
    defaults: { _controller: mundophpbb.workspace.controller.main:handle }
    methods: [GET]

# Carregamento e Salvamento de Conteúdo
mundophpbb_workspace_load:
    path: /workspace/load
    defaults: { _controller: mundophpbb.workspace.controller.main:load_file }
    methods: [POST]

mundophpbb_workspace_save:
    path: /workspace/save
    defaults: { _controller: mundophpbb.workspace.controller.main:save_file }
    methods: [POST]

# Gestão de Projetos
mundophpbb_workspace_add:
    path: /workspace/add
    defaults: { _controller: mundophpbb.workspace.controller.main:add_project }
    methods: [POST]

mundophpbb_workspace_delete_project:
    path: /workspace/delete_project
    defaults: { _controller: mundophpbb.workspace.controller.main:delete_project }
    methods: [POST]

mundophpbb_workspace_download:
    path: /workspace/download/{project_id}
    defaults: { _controller: mundophpbb.workspace.controller.main:download_project }
    methods: [GET]

# Gestão de Arquivos (Incluindo Upload)
mundophpbb_workspace_add_file:
    path: /workspace/add_file
    defaults: { _controller: mundophpbb.workspace.controller.main:add_file }
    methods: [POST]

mundophpbb_workspace_upload:
    path: /workspace/upload
    defaults: { _controller: mundophpbb.workspace.controller.main:upload_file }
    methods: [POST]

mundophpbb_workspace_rename:
    path: /workspace/rename
    defaults: { _controller: mundophpbb.workspace.controller.main:rename_file }
    methods: [POST]

mundophpbb_workspace_delete_file:
    path: /workspace/delete_file
    defaults: { _controller: mundophpbb.workspace.controller.main:delete_file }
    methods: [POST]

# Ferramentas de Desenvolvedor
mundophpbb_workspace_diff:
    path: /workspace/diff
    defaults: { _controller: mundophpbb.workspace.controller.main:generate_diff }
    methods: [POST]

# Ferramentas de Edição em Massa (NOVO)
mundophpbb_workspace_search:
    path: /workspace/search
    defaults: { _controller: mundophpbb.workspace.controller.main:search_project }
    methods: [POST]

mundophpbb_workspace_replace:
    path: /workspace/replace
    defaults: { _controller: mundophpbb.workspace.controller.main:replace_project }
    methods: [POST]