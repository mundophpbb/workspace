<li class="file-item" 
    data-id="{projects.files.F_ID}" 
    data-name="{projects.files.F_NAME}" 
    title="{projects.files.F_NAME}">
    
    <a href="javascript:void(0);" 
       class="load-file" 
       data-id="{projects.files.F_ID}" 
       data-type="{projects.files.F_TYPE}">
        <i class="fa wsp-file-icon icon-{projects.files.F_TYPE}"></i> 
        <span class="file-label">{projects.files.F_NAME}</span>
    </a>
</li>
